apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello
  labels:
    name: hello
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: hello
            port: 
              number: 80
